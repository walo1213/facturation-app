        // SYST√àME DE SAUVEGARDE HYBRIDE - localStorage + fichier
        function loadFromLocalStorage() {
            try {
                const savedTransactions = localStorage.getItem('facturation_transactions');
                const savedCategories = localStorage.getItem('facturation_categories');
                
                if (savedTransactions) {
                    transactions = JSON.parse(savedTransactions);
                    console.log('üì± Transactions charg√©es depuis localStorage');
                }
                
                if (savedCategories) {
                    categories = JSON.parse(savedCategories);
                    console.log('üì± Cat√©gories charg√©es depuis localStorage');
                }
                
                return savedTransactions && savedCategories;
            } catch (error) {
                console.warn('‚ö†Ô∏è localStorage non disponible, mode fichier uniquement');
                return false;
            }
        }

        function saveToLocalStorage() {
            try {
                localStorage.setItem('facturation_transactions', JSON.stringify(transactions));
                localStorage.setItem('facturation_categories', JSON.stringify(categories));
                console.log('üíæ Donn√©es sauv√©es dans localStorage');
            } catch (error) {
                console.warn('‚ö†Ô∏è Impossible de sauver dans localStorage');
            }
        }

        // SYST√àME DE SAUVEGARDE FICHIER - CORRIG√â
        function showSaveStatus() {
            const status = document.getElementById('save-status');
            status.classList.add('show');
            setTimeout(() => {
                status.classList.remove('show');
            }, 2000);
        }

        function saveDataToFile() {
            try {
                const data = {
                    transactions: transactions,
                    categories: categories,
                    lastSaved: new Date().toISOString(),
                    version: '1.0'
                };

                // Cr√©er un fichier de sauvegarde
                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `facturation_autosave_${new Date().toISOString().split('T')[0]}.json`;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showSaveStatus();
                console.log('üíæ Donn√©es sauvegard√©es automatiquement');
                return true;
            } catch (error) {
                console.error('‚ùå Erreur sauvegarde:', error);
                alert('‚ùå Erreur lors de la sauvegarde !');
                return false;
            }
        }

        function createBackup() {
            try {
                const now = new Date();
                const timestamp = now.toISOString().replace(/[:.]/g, '-');
                
                const data = {
                    transactions: transactions,
                    categories: categories,
                    backup_date: now.toISOString(),
                    backup_type: 'manual',
                    version: '1.0',
                    stats: {
                        total_transactions: transactions.length,
                        total_categories: categories.length,
                        date_range: {
                            first: transactions.length > 0 ? Math.min(...transactions.map(t => new Date(t.date).getTime())) : null,
                            last: transactions.length > 0 ? Math.max(...transactions.map(t => new Date(t.date).getTime())) : null
                        }
                    }
                };

                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');

                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert('‚úÖ Sauvegarde compl√®te cr√©√©e !');
                console.log('üì¶ Backup cr√©√©:', data.stats);
                return true;
            } catch (error) {
                console.error('‚ùå Erreur backup:', error);
                alert('‚ùå Erreur lors de la cr√©ation du backup !');
                return false;
            }
        }

        function exportExcel() {
            try {
                // BOM pour Excel UTF-8
                let csvContent = '\ufeff';
                
                // En-t√™tes CSV
                csvContent += 'Date;Cat√©gorie;Type;Montant Pr√©vu;Montant Pay√©;Statut;Remarques\n';
                
                // Donn√©es des transactions
                transactions.forEach(t => {
                    const row = [
                        formatDate(t.date),
                        t.category,
                        t.type === 'depense' ? 'D√©pense' : 'Recette',
                        t.montantPrevu.toString().replace('.', ','),
                        t.montantPaye.toString().replace('.', ','),
                        getStatusName(t.statut),
                        '' // Remarques vides
                    ];
                    csvContent += row.map(field => `"${field}"`).join(';') + '\n';
                });
                
                // R√©sum√© en bas
                csvContent += '\n';
                csvContent += 'R√âSUM√â\n';
                const summary = calculateSummary(transactions);
                csvContent += `"Total Recettes";"${summary.recettes.toString().replace('.', ',')} CHF"\n`;
                csvContent += `"Total D√©penses";"${summary.depenses.toString().replace('.', ',')} CHF"\n`;
                csvContent += `"Solde Final";"${summary.solde.toString().replace('.', ',')} CHF"\n`;
                
                // Cr√©er et t√©l√©charger le fichier
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `facturation_export_${new Date().toISOString().split('T')[0]}.csv`;
                a.style.display = 'none';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert('‚úÖ Export CSV termin√© ! Ouvrez le fichier avec Excel ou Numbers.');
                console.log('üìä Export CSV cr√©√© avec', transactions.length, 'transactions');
                return true;
            } catch (error) {
                console.error('‚ùå Erreur export Excel:', error);
                alert('‚ùå Erreur lors de l\'export Excel !');
                return false;
            }
        }

        function exportData() {
            const choice = confirm('üì§ Format d\'export :\n\nOK = JSON (sauvegarde compl√®te)\nAnnuler = CSV (Excel)');
            
            if (choice) {
                return saveDataToFile();
            } else {
                return exportExcel();
            }
        }

        function loadDataFromFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.transactions && data.categories) {
                        transactions = data.transactions;
                        categories = data.categories;
                        showTransactions();
                        alert('‚úÖ Donn√©es import√©es avec succ√®s !');
                        console.log(`üìä ${transactions.length} transactions et ${categories.length} cat√©gories import√©es`);
                    } else {
                        alert('‚ùå Fichier JSON invalide ! V√©rifiez le format.');
                    }
                } catch (error) {
                    console.error('‚ùå Erreur import:', error);
                    alert('‚ùå Erreur lors de l\'importation ! Fichier corrompu ou format invalide.');
                }
            };
            reader.onerror = function() {
                alert('‚ùå Erreur de lecture du fichier !');
            };
            reader.readAsText(file, 'utf-8');
        }

            if (monthFilterEnabled) {
                filtered = filtered.filter(t => {
                    const date = new Date(t.date);
                    return date.getMonth() + 1 === currentMonth && 
                           date.getFullYear() === currentYear;
                });
            }
            
            if (selectedFilter !== 'tous') {
                switch (selectedFilter) {
                    case 'depenses':
                        filtered = filtered.filter(t => t.type === 'depense');
                        break;
                    case 'recettes':
                        filtered = filtered.filter(t => t.type === 'recette');
                        break;
                    case 'paye':
                        filtered = filtered.filter(t => t.statut === 'paye');
                        break;
                    case 'a_payer':
                        filtered = filtered.filter(t => t.statut === 'a_payer');
                        break;
                    case 'impaye':
                        filtered = filtered.filter(t => t.statut === 'impaye');
                        break;
                }
            }
            
            return filtered;
        }

        function calculateSummary(data) {
            const recettes = data.filter(t => t.type === 'recette').reduce((sum, t) => {
                return sum + (t.statut === 'a_payer' ? t.montantPrevu : t.montantPaye);
            }, 0);
            
            const depenses = data.filter(t => t.type === 'depense').reduce((sum, t) => {
                return sum + (t.statut === 'a_payer' ? t.montantPrevu : t.montantPaye);
            }, 0);
            
            return {
                recettes,
                depenses,
                solde: recettes - depenses,
                count: data.length
            };
        }

        function getFilterCount(filter) {
            const baseData = monthFilterEnabled ? 
                transactions.filter(t => {
                    const date = new Date(t.date);
                    return date.getMonth() + 1 === currentMonth && 
                           date.getFullYear() === currentYear;
                }) : transactions;
                
            switch (filter) {
                case 'tous': return baseData.length;
                case 'depenses': return baseData.filter(t => t.type === 'depense').length;
                case 'recettes': return baseData.filter(t => t.type === 'recette').length;
                case 'paye': return baseData.filter(t => t.statut === 'paye').length;
                case 'a_payer': return baseData.filter(t => t.statut === 'a_payer').length;
                case 'impaye': return baseData.filter(t => t.statut === 'impaye').length;
                default: return 0;
            }
        }

                return;

            if (editingCategoryId) {

                    const oldName = categories[categoryIndex].name;
                    categories[categoryIndex] = {

        // SAUVEGARDE
        function saveTransaction() {
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const date = document.getElementById('date').value;
            const type = document.getElementById('type').value;
            
            if (!category || !amount || !date) {
                alert('‚ùå Veuillez remplir tous les champs obligatoires !');
                return;
            }
            
            const categoryData = categories.find(c => c.name === category);
            if (!categoryData) {
                alert('‚ùå Cat√©gorie non trouv√©e !');
                return;
            }
            
            // Logique pour le statut
            const dateObj = new Date(date);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            dateObj.setHours(0, 0, 0, 0);
            
            const finalStatus = dateObj <= today ? 'paye' : 'a_payer';
            
            if (editingTransactionId) {
                // Mode modification
                const transactionIndex = transactions.findIndex(t => t.id === editingTransactionId);
                if (transactionIndex !== -1) {
                    transactions[transactionIndex] = {
                        ...transactions[transactionIndex],
                        date: date,
                        category: categoryData.name,
                        categoryIcon: categoryData.icon,
                        categoryColor: categoryData.color,
                        montantPrevu: amount,
                        montantPaye: finalStatus === 'paye' ? amount : 0,
                        statut: finalStatus,
                        type: type
                    };
                    alert('‚úÖ Transaction modifi√©e avec succ√®s !');
                }
            } else {
                // Mode ajout
                const newTransaction = {
                    id: Date.now(),
                    date: date,
                    category: categoryData.name,
                    categoryIcon: categoryData.icon,
                    categoryColor: categoryData.color,
                    montantPrevu: amount,
                    montantPaye: finalStatus === 'paye' ? amount : 0,
                    statut: finalStatus,
                    type: type
                };
                
                transactions.unshift(newTransaction);
                alert('‚úÖ Transaction ajout√©e avec succ√®s !');
            }
            
            // Auto-save apr√®s modification
            autoSave();
            
            // Retour imm√©diat √† la vue transactions
            currentView = 'transactions';
            showTransactions();
            updateTabs();
        }
